<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parpadeo Epiléptico</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            animation: epilepticFlash 0.1s infinite;
            font-size: 3em;
            text-align: center;
        }

        /* Animación de parpadeo súper rápida */
        @keyframes epilepticFlash {
            0% { background-color: black; color: white; transform: scale(1); }
            10% { background-color: yellow; color: blue; transform: scale(1.1); }
            20% { background-color: red; color: green; transform: scale(0.9); }
            30% { background-color: purple; color: yellow; transform: scale(1.2); }
            40% { background-color: orange; color: black; transform: scale(0.8); }
            50% { background-color: cyan; color: pink; transform: scale(1.3); }
            60% { background-color: magenta; color: white; transform: scale(0.7); }
            70% { background-color: green; color: red; transform: scale(1.2); }
            80% { background-color: blue; color: yellow; transform: scale(1); }
            90% { background-color: black; color: white; transform: scale(1.1); }
            100% { background-color: white; color: black; transform: scale(1); }
        }

        /* Texto adicional para un efecto más completo */
        h1 {
            animation: textFlash 0.1s infinite;
        }

        /* Animación de parpadeo para el texto */
        @keyframes textFlash {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
<body>
    <h1>¡Efecto Epiléptico!</h1>
</body>
</html>
